<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="Code/Images/favicon.ico">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lock-box {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        input {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #777;
            border-radius: 3px;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="lock-box">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="login-button" type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>

    <script>
        let isLoginButtonEnabled = true;
    
        let deviceUUID = localStorage.getItem('uuid');
        if (!deviceUUID) {
            deviceUUID = generateUUID();
            localStorage.setItem('uuid', deviceUUID);
        }
    
        async function fetchAccounts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/UnBlockedHeaven/UnBlocked-Heaven/main/accounts.json');
                if (response.ok) {
                    const accounts = await response.json();
                    return accounts;
                }
            } catch (error) {
                console.error('Error fetching accounts:', error);
            }
            return [];
        }
    
        async function getVersion() {
            return '1.3.2';
        }
    
        async function getIPAddress() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                if (response.ok) {
                    const data = await response.json();
                    return data.ip;
                }
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
            return 'N/A';
        }
    
        async function logLogin(username, password, device, ipAddress, version) {
            const webhookUrl = 'https://discord.com/api/webhooks/1167915476207292459/9YqlpwdXQhAQTEcnNsyHI79kLoRtRr2dE3H_IW0IjSRwcW-r4zZUz_oP4oG0ypwREyMs';
    
            const loginEmbed = {
                title: 'UnBlocked Playground - Login Detected',
                description: 'A login has been detected.. ✅',
                color: 3447003,
                fields: [
                    {
                        name: 'Username',
                        value: username,
                        inline: true,
                    },
                    {
                        name: 'Password',
                        value: '||' + password + '||',
                        inline: true,
                    },
                    {
                        name: 'Version',
                        value: version,
                        inline: true,
                    },
                    {
                        name: 'Time',
                        value: new Date().toLocaleString(),
                        inline: false,
                    },
                    {
                        name: 'IP Address',
                        value: ipAddress,
                        inline: false,
                    },
                    {
                        name: 'Device',
                        value: device,
                        inline: false,
                    },
                    {
                        name: 'UUID',
                        value: deviceUUID,
                        inline: false,
                    },
                ],
            };
    
            const payload = {
                embeds: [loginEmbed],
            };
    
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            };
    
            try {
                const response = await fetch(webhookUrl, requestOptions);
                if (response.ok) {
                    console.log('Login attempt logged successfully.');
                } else {
                    console.error('Failed to log login attempt:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error logging login attempt:', error);
            }
        }
    
        async function checkLogin() {
            if (!isLoginButtonEnabled) {
                return;
            }
    
            isLoginButtonEnabled = false;
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const device = navigator.userAgent;
            const ipAddress = await getIPAddress();
            const version = await getVersion();
            const accounts = await fetchAccounts();
    
            let isValidLogin = false;
    
            for (const account of accounts) {
                if (username === account.username && password === account.password) {
                    logLogin(username, password, device, ipAddress, version);
                    setTimeout(() => {
                        isLoginButtonEnabled = true;
                        window.location.href = "Code/index.html";
                    }, 750);
    
                    isValidLogin = true;
                    break;
                }
            }
    
            if (!isValidLogin) {
                setTimeout(() => {
                    isLoginButtonEnabled = true;
                }, 3000);
    
                alert("You have entered an invalid username or password, please try again! ❌");
            }
        }
    
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>    
</body>
</html>
