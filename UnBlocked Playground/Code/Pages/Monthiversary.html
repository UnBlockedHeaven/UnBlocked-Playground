<!DOCTYPE html>
<html lang="en">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
<head>
    <!-- Your existing head section with styles and meta tags -->
    <style>
        /* Countdown section styles */
        body {
            background-color: rgb(22, 22, 22);; /* Set the background to black */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .countdown {
            background-color: rgb(44, 44, 44);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .countdown h2 {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }

        .countdown-item span {
            color: #fff;
            font-size: 24px;
            display: block;
        }

        /* Countdown expired message style */
        .countdown-expired {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    
    <div class="content">
        <!-- Your game boxes content (as provided) -->
    </div>

    <!-- Countdown section -->
    <div class="countdown">
        <center><h2>Monthiversary</h2></center>
        <br>
        <div id="countdown-timer">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Your existing search functionality
    
        // Countdown timer
        function updateCountdown() {
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            let targetDate;
    
            if (currentDate.getDate() >= 29) {
                // If the current date is the 29th or later, target the next month's 29th
                currentDate.setMonth(currentMonth + 1);
            }
    
            // Set the target date to the next 29th
            currentDate.setDate(29);
            currentDate.setHours(0, 0, 0, 0);
            targetDate = currentDate.getTime();
    
            const timeLeft = targetDate - new Date().getTime();
    
            if (timeLeft < 0) {
                // Calculate the target date for the following month's 29th
                currentDate.setMonth(currentMonth + 1);
                targetDate = currentDate.getTime();
                timeLeft = targetDate - new Date().getTime();
            }
    
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                // If the countdown has expired, reset the target date for the next month
                currentDate.setMonth(currentMonth + 1);
                currentDate.setDate(29);
                targetDate = currentDate.getTime();
            }
    
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }
    
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script> 
</body>
</html>
